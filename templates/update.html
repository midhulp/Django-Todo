{% extends 'base.html' %} {% block content %}
<form method="post">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    value="{{ task.name }}"
    required
  /><br /><br />

  <label for="age">Age:</label>
  <input
    type="number"
    id="priority"
    name="priority"
    value="{{ task.priority }}"
    required
  /><br /><br />

  <input type="submit" value="Update" />
</form>
{% endblock %}
